<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Maisons</title>
</head>
<body class="container">
    <div class="alert alert-primary my-2" role="alert">
        Liste des maisons.
    </div>
    <table class="table table-striped table-hover table-bordered" id="houses">
    </table>
    <div class="modal fade" id="frame" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 me-3" id="loc"></h1>
                <a href="" id="newtab" target="_blank" rel="noreffer">
                    Ouvrir dans un nouvel onglet
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm5.854 8.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707z"/>
                    </svg>
                </a>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body ratio">

                <div class="bg-light-subtle" style="z-index: 1000;" id="spinner">
                  <div class="position-absolute top-50 start-50 translate-middle">
                    <div class="d-flex justify-content-center align-items-center h-100 w-100">
                      <div class="spinner-border" role="status">
                        <span class="visually-hidden">Chargement...</span>
                      </div>
                    </div>
                  </div>
                </div>

                
                
                  <iframe src="" frameborder="0"></iframe>
                
              </div>
            </div>
          </div>
    </div>
</body>
<script src="js/xlsx.full.min.js"></script>
<script src="js/housestable.js"></script>
</html>
